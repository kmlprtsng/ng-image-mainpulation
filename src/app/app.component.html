<div class="photo-editor" (pan)="pan($event)" (panstart)="pan($event)" (panend)="pan($event)"
     (pinch)="pan($event)" (pinchstart)="pan($event)" (pinchend)="pan($event)"
     (rotate)="pan($event)" (rotatestart)="pan($event)" (rotateend)="pan($event)">
  <img [src]="image.src" alt="" *ngFor="let image of editableImages"
       [ngStyle]="{left: image.x + 'px', top: image.y + 'px', transform: 'scale(' + image.scale + ') rotate(' + image.rotate + 'deg)' }">
</div>
<div>
  <button (mousedown)="startAction('moveUp')" (mouseup)="stopAction()">up</button>
  <button (mousedown)="startAction('moveDown')" (mouseup)="stopAction()">down</button>
  <button (mousedown)="startAction('moveLeft')" (mouseup)="stopAction()">left</button>
  <button (mousedown)="startAction('moveRight')" (mouseup)="stopAction()">right</button>
</div>
<div>
  <button (mousedown)="startAction('zoomIn')" (mouseup)="stopAction()">Zoom in</button>
  <button (mousedown)="startAction('zoomOut')" (mouseup)="stopAction()">Zoom out</button>
</div>
<div>
  <button (mousedown)="startAction('rotateLeft')" (mouseup)="stopAction()">Rotate left</button>
  <button (mousedown)="startAction('rotateRight')" (mouseup)="stopAction()">Rotate right</button>
</div>
